<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum</title>
    <link rel="stylesheet" href="2d.css">

</head>
<body>
    <canvas id="pendulum-canvas" width="600" height="600" 
            data-origin-x="{{ origin_x }}" data-origin-y="{{ origin_y }}"></canvas> <!-- initialises the canvas, and sets the starting coordinates -->
    <script>
      
        const canvas = document.getElementById('pendulum-canvas');
        const ctx = canvas.getContext('2d');

        const ORIGIN_X = Number(canvas.getAttribute('data-origin-x')) || 300; //if you change the default values of the pendulum class, make sure to look at these.
        const ORIGIN_Y = Number(canvas.getAttribute('data-origin-y')) || 100;

        function drawPendulum(coords) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // clears canvas


            // Draw bobs
            for (let i = 0; i < coords.length; i++) {
                ctx.beginPath();
                ctx.arc(coords[i].x, coords[i].y, 10, 0, 2 * Math.PI);
                ctx.fillStyle = i === 0 ? '#1976d2' : '#ef6c00';
                ctx.fill();
                ctx.strokeStyle = '#222';
                ctx.stroke();
            }
        }

    let latestCoords = null;
    const trails = [[],[],[]];
    const MAX_TRAIL = 300; // cap trail length
        async function pollCoords() {
            try {
                const response = await fetch('/coords', { cache: 'no-store' });
                if (response.ok) {
                    latestCoords = await response.json();
                }
            } catch (e) {
                // ignore fetch errors
            }
        }

        function animate() {
            if (latestCoords) {
                // Update trails
                for(let i = 0; i < trails.length; i++){
                    trails[i].push({x:  latestCoords[i].x, y: latestCoords[i].y })
                    if (trails[i].length > MAX_TRAIL) trails[i].shift(); 

                }

                // Draw scene
                drawPendulum(latestCoords);

                // Draw trails
                const drawTrail = (trail, color) => {
                    if (trail.length < 2) return;
                    ctx.beginPath();
                    ctx.moveTo(trail[0].x, trail[0].y);
                    for (let i = 1; i < trail.length; i++) {
                        ctx.lineTo(trail[i].x, trail[i].y);
                    }
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 1.25;
                    ctx.stroke();
                };
                trails.forEach(trail => {
                    drawTrail(trail, '#1976d2')
                });
            }
            requestAnimationFrame(animate);
        }

        // Start polling at ~20Hz and animate at display refresh rate
        setInterval(pollCoords, 50);
        requestAnimationFrame(animate);

    document.addEventListener('keydown', async function(event) {
            if(event.key == 'p' ||event.key == 'P' ) { 
                await fetch('/pause', { cache: 'no-store' });
            }
            if(event.key =='r' ||event.key == 'R'){
                await fetch('/reset', { cache: 'no-store' });
                const trails = [];
            }
 
        });
    </script>
</body>
</html>
